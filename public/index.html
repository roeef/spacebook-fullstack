<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Spacebook</h1>
                </div>
                <div class="posts"></div>
                <form class="post-form">
                    <h3>Add a New Post</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="postText" placeholder="Enter Post Text"/>
                    </div>
                    <button type="button" id="addpost" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id="{{ _id }}"> <span class="post-text edit-post-toggle">{{text}}</span> <input class="form-control edit-post-input edit-post-toggle" style="display: none" type="text"/>
            <br><a class="toggle-comments" href="#"> Comments </a>
            <button type="button" class="btn btn-sm btn-primary save-post edit-post-toggle" style="display: none">Save</button>
            <button type="button" class="btn btn-sm btn-danger cancel-edit-post edit-post-toggle" style="display: none">Cancel Edit</button>
            <button type="button" class="btn btn-sm btn-primary edit-post edit-post-toggle">Edit</button>
            <button type="button" class="btn btn-danger remove-post edit-post-toggle">Remove Post</button>
            <div class="comments-container" style="display: none">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment form-inline form-group">
            <b><span class="comment-user">{{user}}</span></b>
            <input class="form-control edit-comment-input edit-toggle" style="display: none" type="text"/>
            <span class="comment-text edit-toggle">{{text}}</span><br>
            <button type="button" class="btn btn-sm btn-primary save-comment edit-toggle" style="display: none">Save</button>
            <button type="button" class="btn btn-sm btn-danger cancel-edit-comment edit-toggle" style="display: none">Cancel Edit</button>
            <button type="button" class="btn btn-sm btn-primary edit-comment edit-toggle">Edit</button>
            <button type="button" class="btn btn-sm btn-danger remove-comment edit-toggle">Remove</button>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
